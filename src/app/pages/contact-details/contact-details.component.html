<div mat-card class="example-card">
  <mat-card-header>
	<div mat-card-avatar 
		class="example-header-image"
		[style.background-image]="'url('+ urlImg +')'"></div>
    <mat-card-title>{{contact.name}}</mat-card-title>
	<mat-card-subtitle>
		<mat-icon aria-hidden="false">alternate_email</mat-icon>
		<span class="text-center-icon">{{contact.email}}</span> 
	</mat-card-subtitle>
	<mat-card-subtitle>
		<mat-icon aria-hidden="false">phone_enabled</mat-icon>
		<span class="text-center-icon">{{contact.phone_number}}</span>
	</mat-card-subtitle>
	<mat-card-subtitle *ngIf="contact.favorite">
		<mat-icon aria-hidden="false">favorite</mat-icon>
		<span class="text-center-icon">Contact Favorite</span>
	</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="img-contact" [src]="contact.photo === '' ? 'assets/img/user.png': urlServer + contact.photo">
  <mat-card-actions>
	<button mat-button color="primary" [routerLink]="['/','contacts']">
		<mat-icon aria-hidden="false">keyboard_arrow_left</mat-icon>
		Back
	</button>
  </mat-card-actions>
</div>
