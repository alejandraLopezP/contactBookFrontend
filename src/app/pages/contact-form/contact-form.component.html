<form class="example-form" [formGroup]="form">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Phone" formControlName="phone_number">
    </mat-form-field>
    <div class="example-full-width">
        <mat-checkbox class="example-margin" formControlName="favorite">Favorite</mat-checkbox>
    </div>
    <mat-form-field>
        <ngx-mat-file-input formControlName="photo" placeholder="Picture" ></ngx-mat-file-input>
        <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field>
    <div class="example-full-width">
        <button mat-flat-button color="primary" (click)="save()">
            Save
        </button>
    </div>
</form>
